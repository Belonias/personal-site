{% extends "base.html" %}
{% load staticfiles %}

{% block head_title %}
{{ instance.title }} | {{block.super}}}
{% endblock head_title %}




{% block content %}
<div class='col-sm-6 col-sm-offset-3'>

<h1>{{ title }}</h1>
<h2><small>{{ instance.timestamp }}</small></h2>


{% if instance.image %}
<img src="{{ instance.image.url }}" class='img-responsive' />
{% endif %}

<div class='post-detail-item'>{{ instance.get_markdown}}<br/></div>

<p><ul class="timeline2">
  <li class="timeline2"><a href="/posts"><img alt="blog" src="{% static "img/timeline/blog.png" %}"></a></li>
  <li class="timeline2"><a href="https://github.com/Belonias"><img alt="github" src="{% static "img/timeline/git.png" %}"></a></li>
  <li class="timeline2"><a href="https://www.facebook.com/belonias"><img alt="facebook" src="{% static "img/timeline/facebook.png" %}"></a></li>
  <li class="timeline2"><a href="mailto:iakovosbelonias@gmail.com"><img alt="mail" src="{% static "img/timeline/mail.png" %}"></a></li>
</ul>
</p>
<p><div class="fb-like" data-href="{{ request.build_absolute_uri }}" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
<div class="fb-comments" data-href="{{ request.build_absolute_uri }}" data-numposts="5"></div>

</div>

{% endblock content %}
